name = "historical-importer"
main = "index.js"
compatibility_date = "2023-12-01"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "sec_filings"
database_id = "becbe21b-9435-4df7-80da-3df9ed7f1b96"

# Queue consumer for history import requests
[[queues.consumers]]
queue = "history-request-queue"

# Queue producer for filing processing tasks
[[queues.producers]]
queue = "filing-processing-queue"
binding = "FILING_QUEUE"

[observability.logs]
enabled = true
